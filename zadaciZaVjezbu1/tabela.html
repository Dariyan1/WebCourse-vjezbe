<!DOCTYPE html>
    <html>
        <head>
            <title>TabelaZad1</title>
        </head>
        <body>
            <table  border="1px" style="border-collapse:collapse;width:80%;height:60%;" align="center" > 
                <tr>
                    <th colspan="5" style="background:#b0b0b0">My Multi Level Table</th colspan="3">
                </tr>
                <tr>
                    <th rowspan="2" colspan="2">Column 0</th>
                    <th rowspan="2">Column 1</th>
                    <th colspan="2">Column 2</th>
                </tr>
                <tr>
                    <th>Column 2a</th>
                    <th>Column 2b</th>
                </tr>
                <tr>
                    <th rowspan="2">Row 1</th>
                    <th>Row 1a</th>
                    <th>123</th>
                    <th>456</th>
                    <th>789</th>
                </tr>
                <tr>
                    <th>Row 1b</th>
                    <th>123</th>
                    <th>456</th>
                    <th>789</th>
                </tr>
                <tr>
                    <th colspan="2">Row 2</th>
                    <th>123</th>
                    <th>456</th>
                    <th>789</th>
                </tr>
            </table>

        </body>
    </html>
